<!-- templates/form.html -->
<html>
  <head>
    <title>Resume Analyzer</title>
  </head>
  <body>
    <h1>Upload Your Resume & Enter Job Description</h1>
    <form method="post" enctype="multipart/form-data">
      <label for="prompt">Job Description / Keywords:</label><br />
      <textarea id="prompt" name="prompt" rows="5" cols="50" required></textarea><br /><br />

      <label for="resume">Upload Resume (PDF or DOCX):</label><br />
      <input type="file" id="resume" name="resume" accept=".pdf,.docx" required /><br /><br />

      <button type="submit">Analyze Resume</button>
    </form>

    {% if response %}
    <h2>Results:</h2>
    <p>{{ response }}</p>
    {% endif %}
  </body>
</html>
